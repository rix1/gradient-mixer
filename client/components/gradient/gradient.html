<div class="gradient" ng-click="checked = !checked" ng-class="checked ? 'checked': ''"
        ng-style="{background: '-webkit-linear-gradient(left, {{color1}}, {{color2}})'}">
    <h1>Gradient from {{color1}} to {{color2}}</h1>
</div>
